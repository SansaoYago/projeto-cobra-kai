<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube da Luta</title>
    <style>
        body {
            background-image: url('imagens/cobra-kai-background-1320.jpg');
        }

        main {
            position: relative;
            height: 100vh;
        }

        section#telefone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 627px;
            width: 311px;
            background:  url('imagens/frame-iphone.png') no-repeat;
        }

        iframe#tela {
            position: relative;
            top: 80px;
            left: 22px;
            width: 267px;
            height: 471px;
        }

        section#redes-sociais {
            text-align: right;
        }

        section#redes-sociais img {
            width: 50px;
            margin: 10px;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.400);
            box-sizing: border-box;
        }

        section#redes-sociais img:hover {
            border: 2px solid rgba(255, 255, 255, 0.638);
            transform: translate(-3px, -3px);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.605);
            transition: transform .3s, border 1s;
        }
    </style>
</head>
<body>
   <main>
        <section id="telefone">
            <iframe src="home.html" name="tela" id="tela" frameborder="0"></iframe>
        </section>
        <section id="redes-sociais">
            <a href="home.html" target="tela"><img src="imagens/logo-home.jpg" alt="Home"></a> <br>
            <a href="youtube.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="YouTube"></a> <br>
            <a href="instagran.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="Instagran"></a>
        </section>
   </main>
</body>
</html>
