<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icones/clube-da-luta.jpg" type="image/x-icon">
    <title>Clube da Luta</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: #1D1D1D;
            padding-bottom: 20px;
        }

        header > a {
            text-decoration: none;
            padding: 10px;
            color: white;
        }

        header > img {
            display: block;
            max-width: 70vw;
            margin: auto;
            border-radius: 20px;
            margin-bottom: 40px;
        }

        header > a > abbr > img {
            display: inline;
            margin: 10px;
            float: right;
        }

        main > section {
            position: relative;
            max-width: 1000px;
            margin: auto;
            height: 80vh;
        }

        main > section > div#tv iframe {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.421);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><abbr title="Voltar"><img src="icones/voltar.png" alt="Voltar"></abbr></a>
        <img src="imagens/clube-da-luta.png" alt="">
    </header>
    <main>
        <section>
            <div id="tv">
                <iframe src="https://www.youtube.com/embed/nPsLmh3wqcQ?si=-JPWtcAxWgLeTF8A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
    </main>
</body>
</html>
