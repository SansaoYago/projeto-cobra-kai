<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icones/favicon-cobra.ico" type="image/x-icon">
    <title>Cobra Kai</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"rel="stylesheet" />
    <style>
        /*configurações gerais */
        @font-face {
            font-family: 'cobra-kai';
            src: url('fontes/Another\ Danger\ -\ Demo.otf') format(opentype);
        }    

        @font-face {
            font-family: 'menu';
            src: url('fontes/F-Rotten_Font.ttf') format(truetype);
            font-weight: normal;
        }
        :root {
            --font-cobra-kai: 'cobra-kai', cursive;
            --font-menu: 'menu', cursive;
        }
        
        * {
                padding: 0px;
                margin: 0px;
                font-family: Arial, Helvetica, sans-serif;
            }

        html, body {
            width: 100vw;
            height: 100vh;
        }

        header {
            position: relative;
            background-color: #070908;
            height: 120px;
        }

        header > h1 {
            position: absolute;
            display: inline-block;
            font-family: var(--font-cobra-kai);
            letter-spacing: .5em;
            font-size: 4em;
            color: #CF2025;
            left: 110px;
        }

        menu {
            background-color: #070908;
            padding: 8px;
        }

        span#burger {
            color: white;
            display: none;
        }

        menu > ul {
            list-style: none;
        }

        menu > ul > li {
            display: inline;
        }

        menu > ul > li > a {
            text-decoration: none;
            font-family: var(--font-menu);
            font-size: 1.5em;
            letter-spacing: .1em;
            padding: 8px 10px;
            color: rgba(255, 255, 255, 0.578);
            transition: .4s;
        }

        menu > ul > li > a:hover {
            color: white;
            background-color: #94161a;
            border-radius: 6px;
        }
        /*configurações portrait */
        @media screen and (orientation: portrait) and (max-width: 768px) {
            header > h1 {
                font-size: 2em;
            }

            span#burguer {
                display: block;
                margin-top: 16px;
                text-align: center;
                border: 2px solid black;
            }

            menu {
                display: none;
            }
        }
        /*configurações landascape */
    </style>
</head>
<body>
    <header>
        <img src="imagens/kyokushin.jpg" alt="">
        <h1>Cobra Kai</h1>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <menu>
            <ul>
                <li><a href="#">Treino</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#"></a></li>
            </ul>
        </menu>
    </header>
    <main>

    </main>
    <footer>
        
    </footer>
</body>
</html>
